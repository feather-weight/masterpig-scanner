<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>dark.sex</title>
  <style>
    html,body{margin:0;height:100%;font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto}
    .wrap{min-height:100%;display:grid;place-items:center;background:#0b0c10;color:#e5e7eb}
    .card{max-width:720px;padding:32px;border-radius:20px;background:#111318;border:1px solid #222;box-shadow:0 10px 40px rgba(0,0,0,.35)}
    h1{margin:0 0 8px;font-size:40px;letter-spacing:.3px}
    p{opacity:.8}
    .btn{display:inline-block;margin-top:18px;padding:12px 18px;border-radius:999px;background:#e5e7eb;color:#111318;text-decoration:none;font-weight:600}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px;margin-top:18px}
    .stat{background:#0f1116;border:1px solid #222;padding:14px;border-radius:12px;text-align:center}
    .stat b{display:block;font-size:22px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Masterpig Service</h1>
      <p>Ultra-fast blockchain address analytics & recovery telemetry. Secure. Observability-first. Built for scale.</p>
      <div class="grid">
        <div class="stat"><b>Live</b>Status</div>
        <div class="stat"><b>v1</b>Release</div>
        <div class="stat"><b>HTTPS</b>Enabled</div>
      </div>
      <a class="btn" href="https://masterpig.dark.sex">Open the App</a>
    </div>
  </div>
</body>
</html>
